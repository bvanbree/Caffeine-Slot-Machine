<html>
    <head>
        <!-- Bridget van Breemen -->
        <style type="text/css">
            #game{
                margin-left: auto;
                margin-right: auto;
                width: 600px;
                height: 500px;
                background-color: #888888;
                top: 200px;
                border-color: #000000;
                border-width: 3px;
                border-style: solid;
            }
            #row{
                position: relative;
                width: 100%;
                top: 50px;
                height: 150px;
            }
            .wheel{
                width: 150px;
                height: 150px;
                border-radius: 25px;
                background-color: #FFFFFF;
            }
            .wheel img{
                margin: 25px;
                width: 100px;
                height: 100px;
            }
            #wheel1, #wheel2, #wheel3, #spin{}
            #prize-display{
                position: relative;
                background-color: #FFFFFF;
                margin-top: 100px;
                height: 180px;
                width: 460px;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                border-color: #000000;
                border-width: 3px;
                border-style: solid;
                padding-top: 10px;
            }
        </style>
        <script>
            window.onload=function(){
                var button = document.getElementById('spin');
                button.disabled=false;
            }
            function rand(){
                return Math.floor(Math.random()*3);
            }
            var wheel1 = ["coffee maker", "teapot", "espresso machine"];
            var wheel2 = ["filter", "strainer", "tamper"];
            var wheel3 = ["coffee grounds", "loose tea", "ground espresso beans"];
            var images1 = ['coffee_maker.jpg', 'teapot.jpg', 'espresso_machine.jpg'];
            var images2 = ['filter.jpg', 'strainer.jpg', 'tamper.jpg'];
            //these image files on the 2nd wheel are definitely not images of a filter, strainer, and tamper, but
            //they are images related to their associated beverage (and are easily recognizable)
            var images3 = ['coffee_grounds.jpg', 'loose_tea.jpg', 'espresso_beans.jpg'];
            var i1=0;
            var i2=0;
            var i3=0;
            var a, b, c, wait;
            function spin(){
                var button = document.getElementById('spin');
                button.disabled=true;
                a = rand();
                b = rand();
                c = rand();
                
                wait = setInterval(repeat, 100);
                setTimeout(endSpin, 3000);
                setTimeout(endGame, 4500);
                
            }
            function repeat(){
                rotateWheel1();
                rotateWheel2();
                rotateWheel3();
            }
            function endSpin(){
                clearInterval(wait);
                //results of the spin...
                var w1 = document.getElementById('wheel1');
                w1.src = images1[a];
                var w2 = document.getElementById('wheel2');
                w2.src = images2[b];
                var w3 = document.getElementById('wheel3');
                w3.src = images3[c];
            }
            function endGame(){
                if( (a==b) && (b==c) ){
                    var prize;
                    if(a==0){
                        prize = "coffee";
                    } else if(a==1){
                        prize = "tea";
                    } else if(a==2){
                        prize = "espresso";
                    }
                    document.getElementById('prize-display').innerHTML += "<br>You won " + prize + "!<br> <img src='"+images2[c]+"'>";
                } else {
                    document.getElementById('prize-display').innerHTML += "<br>Better luck next time...";
                }
            }
            function rotateWheel1(){
                var image = document.getElementById('wheel1');
                image.src = images1[i1];
                i1 = (i1+1) % 3;
            }
            function rotateWheel2(){
                var image = document.getElementById('wheel2');
                image.src = images2[i2];
                i2 = (i2+1) %3;
            }
            function rotateWheel3(){
                var image = document.getElementById('wheel3');
                image.src = images3[i3];
                i3 = (i3+1) % 3;
                
            }

        </script>
    </head>
    <body>
        <div id="game">
            <div id="row">
                <table style="margin-left:auto;margin-right:auto;">
                    <tr>
                        <td><div class="wheel">
                            <img id="wheel1" src="coffee_maker.jpg">
                        </div></td>
                        <td><div class="wheel">
                            <img id="wheel2" src="strainer.jpg">
                        </div></td>
                        <td><div class="wheel">
                            <img id="wheel3" src="espresso_beans.jpg">
                        </div></td>
                    </tr>
                </table>
            </div>
            <div id="prize-display">
                <input type="button" onclick="spin()" value="SPIN" id="spin"> 
            </div>
        </div>
        
    </body>
</html>
